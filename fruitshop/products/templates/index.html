{% extends "base.html" %}

{%  block  body %} 

    <div class="container">
        <div class="row">
            {% for prod in product %} 
                <div class="col"></div>
                    <div class="card" style="width: 18rem">
                        <img src="{{prod.image}}" class="card-img-top" alt=".">
                        <div class="card-body">
                            <h5 class="card-title"> {{prod.nom}} </h5>
                            <p class="card-text">{{prod.prix}} Fcfa</p>
                            <a href="#" class="btn btn-pramary">Add to card </a>
                        </div> 
                    </div>
            {% endfor %}
        </div>
    </div>

        
        
{% endblock %}
